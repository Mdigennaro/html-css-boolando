<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <section class="top">
        <div class="box">
          <span class="cuore">&#9829;</span>
          <span class="sconto">-50%</span>
          <span class="sostenibilità">Sostenibilità</span>
          <img class="a-1" src="img/1.webp" alt="Levi's-1">
          <img class="a-2" src="img/1b.webp" alt="Levi's-1">
        </div>        
        <div class="box">
          <span class="cuore">&#9829;</span>
          <span class="sconto">-30%</span>
          <img class="b-1"src="img/2.webp" alt="Guess-1">
          <img class="b-2" src="img/2b.webp" alt="Guess-2">
        </div>
        <div class="box">
          <span class="cuore">&#9829;</span>
          <span class="sconto">-30%</span>
          <img class="c-1" src="img/3.webp" alt="Come-zucchero-filato">
          <img class="c-2" src="img/3b.webp" alt="Come-zucchero-filato">
        </div>
        <div class="descrizione">
          <span> Levi's</span>
          <h3><strong>TEE UNISEX</strong></h3>
          <span class="rosso">14,99 &euro; </span><span class="sbarra">29,99 &euro;</span>
        </div>
      </section>
      <section class="bottom">
        <div class="box">
          <span class="cuore">&#9829;</span>
          <span class="sconto">-50%</span>
          <span class="sostenibilità">Sostenibilità</span>
          <img class="d-1" src="img/4.webp" alt="Levi's-1">
          <img class="d-2" src="img/4b.webp" alt="Levi's-1">
        </div>        
        <div class="box">
          <span class="cuore">&#9829;</span>
          <img class="e-1"src="img/5.webp" alt="Guess-1">
          <img class="e-2" src="img/5b.webp" alt="Guess-2">
        </div>
        <div class="box">
          <span class="cuore">&#9829;</span>
          <span class="sostenibilità2">Sostenibilità</span>
          <img class="f-1" src="img/6.webp" alt="Come-zucchero-filato">
          <img class="f-2" src="img/6b.webp" alt="Come-zucchero-filato">
        </div>
      </section>
      <section class="bottom"></section>
    </div>
  </main>
